<section id="the7ofdiamonds">
  <button class="t7odLogo" type="checkbox" (click)="openHeader()">
    <img src="assets/image2.jpg">
  </button>

  <mat-toolbar mat-tab-nav-bar *ngIf='isShown' class="the7ofdiamonds">
    <a mat-tab-link class="the7ofdiamondsHeader" (click)='openHeader()'>
      <h1>
        THE7OFDIAMONDS.TECH
      </h1>
    </a>
    <a mat-tab-link class="aboutHeader" (click)="openAbout()">
      <h2>ABOUT</h2>
    </a>
    <a mat-tab-link class='servicesHeader' routerLink="/services">
      <h2>SERVICES</h2>
    </a>
    <a mat-tab-link class="shopHeader" routerLink="/shop">
      <h2>SHOP</h2>
    </a>
    <a mat-tab-link class="orbHeader" (click)="openORBHeader()">
      <h2>ORB</h2>
    </a>
  </mat-toolbar>
</section>

<section id="orb">
  <button class="orbLogo" type="checkbox" (click)="openORBHeader()">
    <img src="assets/black-orb-ft.jpg" style="height: 100px; width: 100px;">
  </button>

  <mat-accordian class="orb">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <div>
          <h2>Search</h2>
        </div>
      </mat-expansion-panel-header>
      <mat-expansion-panel-body>
        <div mat-tab-nav-bar>
          <a mat-tab-link class="commercialHeader" routerLink="/invest/real-estate/commercial">
            <h2>COMMERCIAL</h2>
          </a>
          <a mat-tab-link class="residentialHeader" routerLink="/invest/real-estate/residential">
            <h2>RESIDENTIAL</h2>
          </a>
        </div>
        <div mat-tab-nav-bar>
          <a class="realestateHeader">
            <h2>REAL ESTATE</h2>
          </a>
          <a class="paperHeader">
            <h2>PAPER ASSETS</h2>
          </a>
          <a class="tangibleHeader">
            <h2>TANGIBLE ASSETS</h2>
          </a>
        </div>
        <div mat-tab-nav-bar>
          <a mat-tab-link class="learnHeader">
            <h2>LEARN</h2>
          </a>
          <a mat-tab-link class="manageHeader">
            <h2>MANAGE</h2>
          </a>
          <a mat-tab-link class="investHeader">
            <h2>INVEST</h2>
          </a>
        </div>
        <div mat-tab-nav-bar>
          <a mat-tab-link class="orbheader" (click)="openORBHeader()">
            <strong>
              <h1>ORB</h1>
            </strong>
          </a>
          <a mat-tab-link class="aboutorbheader" (click)="openAboutORB()">
            <h2>ABOUT</h2>
          </a>
          <a mat-tab-link class="shopheader" (click)="openShop()">
            <h2>SHOP</h2>
          </a>
          <a mat-tab-link class="loginheader" (click)="openLogin()">
            <h2>LOG IN</h2>
          </a>
          <a mat-tab-link class="the7ofdiamondsheader" (click)='openHeader();'>
            <h2>
              THE7OFDIAMONDS.TECH
            </h2>
          </a>
        </div>
      </mat-expansion-panel-body>
    </mat-expansion-panel>
  </mat-accordian>
</section>

<router-outlet></router-outlet>
