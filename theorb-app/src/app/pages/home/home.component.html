<section id="the7ofdiamonds">
  <button type="checkbox" mat-button (click)="openHeader()">
    <img src="assets/image2.jpg">
  </button>

  <mat-toolbar *ngIf="isShown">
    <button mat-button class="the7ofdiamondsheader" (click)='openHeader();'>
      <strong>
        <h1>
          THE7OFDIAMONDS.TECH
        </h1>
      </strong>
    </button>
    <button mat-button class="aboutheader" (click)="openAbout()">
      <h2>ABOUT</h2>
    </button>
    <button mat-button class="servicesheader" (click)="openServices()">
      <h2>SERVICES</h2>
    </button>
    <div class="dropdown-content">
      <button mat-button class="designheader" (click)="openDesign()">
        <h3>DESIGN</h3>
      </button>
      <button mat-button class="developmentheader" (click)="openDevelopment()">
        <h3>WEB/APPLICATION DEVELOPMENT</h3>
      </button>
    </div>
    <button mat-button class="shopheader" (click)="openShop()">
      <h2>SHOP</h2>
    </button>
    <button mat-button class="orbheader" (click)="openORBHeader()">
      <h2>ORB</h2>
    </button>
  </mat-toolbar>
</section>

<section id="orb">
  <button mat-button (click)="openORBHeader()">
    <img src="assets/black-orb-ft.jpg" style="height: 100px; width: 100px;">
  </button>

  <mat-toolbar *ngIf='isHidden'>
    <button mat-button class="orbheader" (click)="openORBHeader()">
      <strong>
        <h1>ORB</h1>
      </strong>
    </button>
    <button mat-button class="aboutorbheader" (click)="openAboutORB()">
      <h2>ABOUT</h2>
    </button>
    <button mat-button class="shopheader" (click)="openShop()">
      <h2>SHOP</h2>
    </button>
    <button mat-button class="loginheader" (click)="openLogin()">
      <h2>LOG IN</h2>
    </button>
    <button mat-button class="the7ofdiamondsheader" (click)='openHeader();'>
      <h2>
        THE7OFDIAMONDS.TECH
      </h2>
    </button>
  </mat-toolbar>
</section>
