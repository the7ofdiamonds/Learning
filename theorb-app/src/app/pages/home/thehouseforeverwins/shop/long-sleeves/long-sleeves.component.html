<mat-card *ngFor='let product of products'>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="product.product.image">
    <div>
      Price: {{product.retail_price}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ADD TO CART</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
