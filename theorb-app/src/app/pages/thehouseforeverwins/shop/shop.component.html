<section class="card-list">
  <mat-card *ngFor='let p of products'>
    <mat-card-header>
      <mat-card-title>{{p.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="p.thumbnail_url">
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="openDetail(p.id)">View</button>
    </mat-card-actions>
  </mat-card>
</section>
